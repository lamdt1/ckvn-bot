services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pro-trader-bot
    restart: unless-stopped
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Database persistence
      - ./database:/app/database
      # Logs persistence
      - ./logs:/app/logs
      # Portfolio (optional)
      - ./portfolio.json:/app/portfolio.json
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python3", "-c", "import sqlite3; sqlite3.connect('database/trading.db').close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: trading-bot-network
